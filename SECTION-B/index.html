<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Token Launch Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="landing">
        <div class="countdown">
          <h2>Token launching soon!!!</h2>
          <p>countdown</p>
          <div class="date">
            <div class="day">
              <h1 class="day-no">354</h1>
              <small>Days</small>
            </div>
            :

            <div class="hour">
              <h1 class="hour-no">16</h1>
              <small>Hours</small>
            </div>
            :
            <div class="minute">
              <h1 class="minute-no"></h1>
              <small>minutes</small>
            </div>
            :
            <div class="second">
              <h1 class="second-no">10</h1>
              <small>seconds</small>
            </div>
          </div>
          <button>suscribe now</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
